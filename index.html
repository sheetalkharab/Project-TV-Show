<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TV Show Project | Project TV Sheetal</title>
  <link href="style.css" rel="stylesheet" />
  <link rel="icon" href="/favicon.ico" type="image/x-icon" />
</head>
<body>
  <h1>All Episodes of the TV Show</h1>
  <div id="error-message-container" class="error-message"></div>
  <label for="show-selector">Select a TV Show:</label>
  <select id="show-selector">
    <option value="">Select a show</option>
    <!-- Show options will be populated here by JavaScript -->
  </select>
  <!-- Search bar -->
  <input type="search" id="search-input" placeholder="Search episodes..." />
  <p id="search-result-count">Displaying all episodes</p>

  <!-- Episode selector -->
  <label for="episode-selector">Jump to an episode:</label>
  <select id="episode-selector"></select>

  <div id="root"></div>

  <template id="show-card-template">
    <div class="show-card">
      <h2 class="show-name"></h2>
      <img class="show-image" src="" alt="">
      <p><strong>Genres:</strong> <span class="show-genres"></span></p>
      <p><strong>Status:</strong> <span class="show-status"></span></p>
      <p><strong>Rating:</strong> <span class="show-rating"></span></p>
      <p><strong>Runtime:</strong> <span class="show-runtime"></span></p>
      <p class="show-summary"></p>
    </div>
  </template>

  <template id="episode-card-template">
    <div class="episode-card">
      <h3><span class="episode-name"></span></h3>
      <img src="" alt="Episode Image" />
      <p data-summary></p>
    </div>
  </template>

  <footer>
    <p>Data provided by <a href="https://www.tvmaze.com/" target="_blank">TVMaze.com</a></p>
  </footer>

  
  <script src="script.js" defer></script>
</body>
</html>
